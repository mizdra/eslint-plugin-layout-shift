name: Node CI

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - uses: actions/cache@v1
        id: cache
        with:
          path: node_modules
          key: check-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: check-node-

      - name: yarn install
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: yarn run check
        run: yarn run run-s -l 'check:*'

  test:
    strategy:
      matrix:
        node: [14, 16]
        eslint: [3, 4, 5, 6, 7]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - uses: actions/cache@v1
        id: cache
        with:
          path: node_modules
          key: test-node-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: test-node-

      - name: yarn install
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Change ESLint version
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn add -D eslint@${{ matrix.eslint }}

      - name: yarn run test
        run: yarn run test
